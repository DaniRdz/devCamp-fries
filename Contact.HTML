<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/db52d8bb67.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/Nav.css">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">




</head>


<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image:url('image/Tapiz/contact.jpg')"></div>

        <div class="skewed-header-wrapper">

            <div class="skewed-header-content">

                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="link-wrapper">

                    <div class= "nav-link">
                        <a href="index.HTML">Home</a>
                    </div class= nav-link>

                    <div class="nav-link">
                        <a href="Menu.HTML">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="About.HTML">About</a>
                    </div>

                    <div class="nav-link">

                        <a href="contact.HTML">Contact</a>
                    </div>

                    <div class="nav-link">
                        <a href="https://devcamp.com/"target="_blank";>Website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contac-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="image/Logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                
               
                <div class="company-details-wrapper">
                    
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        Paseo del ruise√±or 106 <br>
                        Tonala, Jal.
                    </div>
                    
                </div>
                <div class="company-details-wrapper">
                    
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        3311228671
                    </div>
                    
                </div>
                <div class="company-details-wrapper">
                    
                    <i class="far fa-clock"></i>
                    <div>
                        10AM - 12PM
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>
                
                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>

    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="image/Logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="Phone">
                3311228671
            </span>
            <span class="Hours">
                10AM - 12PM
            </span>
        </div>
        <div class="link-wrapper">

            <div class= "nav-link">
                <a href="index.HTML">Home</a>
            </div class= nav-link>

            <div class="nav-link">
                <a href="Menu.HTML">Menu</a>
            </div>

            <div class="nav-link">
                <a href="About.HTML">About</a>
            </div>

            <div class="nav-link">

                <a href="contact.HTML">Contact</a>
            </div>

            <div class="nav-link">

            </div>

        </div>
        <div class="social-media-icons">

            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2019 devCamp &#124; All right reserved.
        </div>


    </div>


</body>

</html>
